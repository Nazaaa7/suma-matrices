<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Matrices</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Suma de Matrices</h1>
    
    <form id="matrix-form">
        <div class="input-container">
            <label for="filas">Filas:</label>
            <input type="number" id="filas" min="1" required>

            <label for="columnas">Columnas:</label>
            <input type="number" id="columnas" min="1" required>
        </div>

        <div class="button-container">
            <button type="button" onclick="generarInputs()">Generar Matrices</button>
            <button type="submit">Sumar Matrices</button>
        </div>
        
        <div id="matrices"></div>
    </form>

    <div id="result"></div>
</body>
</html>
