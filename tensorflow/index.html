<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Suma de Matrices</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Suma de Matrices</h1>

    <form id="matrix-form">
        <label for="filas">Filas:</label>
        <input type="number" id="filas" min="1" required>

        <label for="columnas">Columnas:</label>
        <input type="number" id="columnas" min="1" required>

        <p>
            Las matrices se generarán automáticamente con valores aleatorios del 1 al 10.
        </p>

        <button type="button" onclick="generarMatricesAleatorias()">Generar Matrices Aleatorias</button>
        <button type="submit">Sumar Matrices</button>
    </form>

    <div id="matrices"></div>
    <div id="result"></div>
</body>
</html>
